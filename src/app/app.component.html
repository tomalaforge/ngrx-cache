<section class="flex flex-col space-y-2 p-4" [style.width]="'fit-content'">

<h1 class="text-xl text-blue-600">Catalog</h1>

<button (click)="loadProduct()" class="border-2 p-2 rounded-sm">Load products</button>

<h2 class="text-lg text-blue-400">Product List</h2>
<div *ngFor="let product of products$ | async">
  {{product.id}} {{product.name}}
</div>


<h2 class="border-t-2 border-dashed text-lg text-blue-400 mt-5">Logs</h2>
<div *ngFor="let log of logs$ | async">
  {{log}}
</div>

</section>
